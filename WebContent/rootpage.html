	function DefaultGenerationSubmit()
	{	
		
		var numberofdepartments=document.getElementById("numberofdepartments").value;
		var departmentcourse = [];
		var departmentcourseall="";
		var i,y;
		
		for(i=0;i<numberofdepartments;i++)
			{
			departmentcourse[i]="";
			for(y=0;y<5;y++)
				{
				    var id=""+y+""+i;
					if(y!=4)
						{
						departmentcourse[i]= departmentcourse[i]+""+document.getElementById(id).value+"/";
						}
					else{
						departmentcourse[i]= departmentcourse[i]+""+document.getElementById(id).value+"_";
						}
				}
			departmentcourseall=departmentcourseall+""+departmentcourse[i];
			}
		
		
		var numberoflecturers=document.getElementById("numberoflecturers").value;
		var capacity20=document.getElementById("capacity20").value;
		var capacity45=document.getElementById("capacity45").value;
		var capacity80=document.getElementById("capacity80").value;
		var typelab=document.getElementById("typelab").value;
		
		var xmlhttp;
		
	     if (window.XMLHttpRequest) {    // IE7+, Firefox, Chrome, Opera, Safari
	         xmlhttp = new XMLHttpRequest();
	     } else {    // IE6, IE5
	         xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	     }
	     xmlhttp.onreadystatechange = function() {
	    	 if(xmlhttp.readyState != 4)
    		 {
        	 	document.getElementById("loverrightside").innerHTML="";
         		document.getElementById("rightside").innerHTML="Processing ....";
         		
    		 }
	    	 else if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
	        	 	document.getElementById("loverrightside").innerHTML="";
	         		document.getElementById("rightside").innerHTML="Generation is complete...";
	         		
	        	 
	         }
	     }
	    xmlhttp.open("GET","DataGenServlet?numberofdepartments="+numberofdepartments+"&numberoflecturers="+numberoflecturers+"&capacity20="+
	    		capacity20+"&capacity45="+
	    		capacity45+"&capacity80="+
	    		capacity80+"&typelab="+
	    		typelab+"&departmentcourseall="+
	    		departmentcourseall,true);
	    xmlhttp.send(); 
	    
	}
	function DepartmentTableCreator()
	{
		var numberofdepartments=document.getElementById("numberofdepartments").value;
		var i,j,k;
		
		var innerhtmlstring="<table class=\"style-4\"><tr><th></th>";
		
		for(i=0;i<numberofdepartments;i++)
			{
			var department="Department "+i;
			innerhtmlstring=innerhtmlstring+"<th>"+department+"</th>";
			}
		innerhtmlstring=innerhtmlstring+"</tr>";
		
		for(i=0;i<4;i++)
			{
			var x=i+1;
			var year= "Year : "+x+" Courses";
			innerhtmlstring=innerhtmlstring+"<tr><td>"+year+"</td>";
			for(j=0;j<numberofdepartments;j++)
				{
				var id=""+i+""+j;
				innerhtmlstring=innerhtmlstring+"<td><input type=\"number\"  id="+id+"></td>";
				}
			innerhtmlstring=innerhtmlstring+"</tr>";
			}
		for(i=0;i<1;i++)
		{
		innerhtmlstring=innerhtmlstring+"<tr><td>Elective Courses</td>";
		for(j=0;j<numberofdepartments;j++)
			{
			var id="4"+j;
			innerhtmlstring=innerhtmlstring+"<td><input type=\"number\"  id="+id+"></td>";
			}
		innerhtmlstring=innerhtmlstring+"</tr>";
		}
		innerhtmlstring=innerhtmlstring+"</table>";
		
		document.getElementById("departmentcourseinfotaker").innerHTML=innerhtmlstring;
		
	}

	function Addpref()
	{
		var x = document.getElementById("prefselector");
		
		var day=document.getElementById("day").value;
		var hour=document.getElementById("hour").value;
		var hours=hour.split("+");
		var value=day+"-"+hour;
		
		
		if(value===x.value)
			{
			alert( "You can not add the value which exists!");
			}
		else
			{
			
			if(x.value==="null")
				{
				x.remove(x.selectedIndex);
				}
			var dayhour="Day : "+day+" Between "+hours[0]+" and "+hours[1];
			var select = document.getElementById("prefselector");
			select.options[select.options.length] = new Option(dayhour, value);
		    document.getElementById("day").value="";
		    document.getElementById("hour").value="";
			alert("Preference Added !!");
			}
		
	
	}
